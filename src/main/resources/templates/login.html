<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar::navbar"></div>

<div class="flex justify-center items-center mt-16 px-4">
    <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-6">

        <h3 class="text-center text-2xl font-semibold mb-6">Sign In</h3>

        <form method="post" action="/login" class="space-y-4">

            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" name="email"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none"
                       required>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" name="password"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none"
                       required>
            </div>

            <div class="text-red-600 text-sm" th:if="${error}" th:text="${error}"></div>

            <button type="submit"
                    class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800 transition">
                Sign In
            </button>

        </form>

        <div class="text-center mt-4">
            <a href="/register" class="text-green-700 hover:underline">
                Create your Pettopia account
            </a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer::footer"></div>

</body>
</html>
