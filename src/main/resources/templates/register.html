<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Create Account</h3>

                    <form method="post" th:action="@{/register}" th:object="${customer}">

                        <div class="mb-3">
                            <label>First Name</label>
                            <input class="form-control" th:field="*{firstName}">
                            <div class="text-danger small" th:errors="*{firstName}"></div>
                        </div>

                        <div class="mb-3">
                            <label>Last Name</label>
                            <input class="form-control" th:field="*{lastName}">
                            <div class="text-danger small" th:errors="*{lastName}"></div>
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <input class="form-control" type="email" th:field="*{email}">
                            <div class="text-danger small" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input class="form-control" type="password" th:field="*{passwordHash}">
                            <div class="text-danger small" th:errors="*{passwordHash}"></div>
                        </div>

                        <div class="mb-3">
                            <label>Phone</label>
                            <input class="form-control" th:field="*{phone}">
                            <div class="text-danger small" th:errors="*{phone}"></div>
                        </div>

                        <div class="mb-3">
                            <label>Address</label>
                            <input class="form-control" th:field="*{address}">
                            <div class="text-danger small" th:errors="*{address}"></div>
                        </div>

                        <div class="mb-3">
                            <label>City</label>
                            <input class="form-control" th:field="*{city}">
                            <div class="text-danger small" th:errors="*{city}"></div>
                        </div>

                        <div class="mb-3">
                            <label>Country</label>
                            <input class="form-control" th:field="*{country}">
                            <div class="text-danger small" th:errors="*{country}"></div>
                        </div>

                        <div class="mb-3">
                            <label>Postcode</label>
                            <input class="form-control" th:field="*{postcode}">
                            <div class="text-danger small" th:errors="*{postcode}"></div>
                        </div>

                        <div class="mb-3">
                            <label>
                                <input type="checkbox" th:field="*{marketingOptIn}">
                                Receive marketing emails
                            </label>
                            <div class="text-danger small" th:errors="*{marketingOptIn}"></div>
                        </div>

                        <button class="btn btn-warning w-100">Register</button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
