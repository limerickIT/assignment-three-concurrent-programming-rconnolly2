<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar::navbar"></div>

<div class="flex justify-center items-start mt-16 px-4">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">

        <h3 class="text-center text-2xl font-semibold mb-6">Create Account</h3>

        <form method="post" th:action="@{/register}" th:object="${customer}" class="space-y-4">

            <div>
                <label class="block text-gray-700 mb-1">First Name</label>
                <input th:field="*{firstName}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{firstName}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Last Name</label>
                <input th:field="*{lastName}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{lastName}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" th:field="*{email}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{email}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" th:field="*{password}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{password}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{dateOfBirth}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Phone Number</label>
                <input th:field="*{phoneNumber}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{phoneNumber}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Address</label>
                <input th:field="*{address}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{address}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">City</label>
                <input th:field="*{city}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                <div class="text-red-600 text-sm" th:errors="*{city}"></div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Communication Method</label>
                <select th:field="*{communicationPreferences}"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500 outline-none">
                    <option value="SMS">SMS</option>
                    <option value="Email">Email</option>
                    <option value="Telegram">Telegram</option>
                    <option value="Carrier Pigeon">Carrier Pigeon</option>
                </select>
                <div class="text-red-600 text-sm" th:errors="*{communicationPreferences}"></div>
            </div>

            <button type="submit"
                    class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800 transition">
                Register
            </button>

        </form>
    </div>
</div>

<div th:replace="fragments/footer::footer"></div>

</body>
</html>
